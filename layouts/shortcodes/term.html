<!-- https://wellshapedwords.com/posts/hugo-manage-terminologies/ -->
<!-- variables based on shortcode argument -->
{{- $entry := (.Get 0) -}}

<!-- range over data file -->
{{- range $.Site.Data.termbase -}}

<!-- Find matches -->
    {{- if eq ( .alias | lower) ( $entry | lower ) -}}
        <abbr title="{{ .definition | plainify -}}"> {{- .alias -}}</abbr>
    {{- else if eq ( .term | lower) ( $entry | lower ) -}}
        <abbr title="{{ .definition | plainify -}}"> {{- $entry -}}</abbr>
    {{- end -}}
{{- end -}}
